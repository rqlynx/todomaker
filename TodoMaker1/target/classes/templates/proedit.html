<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>TodoMaker - profedit</title>
<!-- Milligramスタイルシート -->
<link rel="stylesheet"
	href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
<style type="text/css">
body {
	margin: 25px;
	padding: auto;
}
</style>
</head>
<body>

	<h1>Profile edit</h1>
	<p>
		<a th:href="@{/testmypage/}">テストマイページへ</a>
	</p>

	<form method="post" action="/proedit" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<table>
			<tr>
				<td><label for="name">名前</label></td>
				<td><input type="text" name="name" th:value="*{name}" />
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:errorclass="err"></div></td>
			</tr>
			<tr>
				<td><label for="profile">自己紹介</label></td>
				<td><textarea name="profile" th:field="*{profile}" rows="5"
						cols="20" th:errorclass="err" /></textarea>
					<div th:if="${#fields.hasErrors('profile')}" th:errors="*{profile}"
						th:errorclass="err"></div></td>
			</tr>
			<tr>
				<td><label for="birthday">生年月日</label></td>
				<td><input type="text" name="birthday" th:value="*{birthday}" />
					<div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
						th:errorclass="err"></div></td>
			</tr>
			<tr>
				<td><label for="gender">性別</label></td>
				<td>
					<input type="checkbox" name="gender" value="1">男
					<input type="checkbox" name="gender" value="2">女
					<div th:if="${#fields.hasErrors(gender')}" th:errors="*{gender}" th:errorclass="err"></div>
				</td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>

		</table>
	</form>
</body>
</html>
