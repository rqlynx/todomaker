<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>TodoMaker - 診断</title>

<link rel="stylesheet"
	href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
<style type="text/css">
body {
	margin: 25px;
	padding: auto;
}

.sticky {
	position: -webkit-sticky;
	position: sticky;
	top: 30px;
}

.breadcrumbs {
	width: 980px;
	margin: 10px auto 0;
}

.breadcrumbs ul {
	display: table;
	font-size: 13px;
}

.breadcrumbs ul p {
	margin: 0 10px 0 0;
	font-size: 13px;
	float: left;
}

.breadcrumbs ul p:first-child::before {
	padding: 0 3px 0 0;
	content: "\f015";
	font-family: FontAwesome;
	font-size: 14px;
}

.breadcrumbs ul p::before {
	padding: 0 10px 0 0;
	content: "\f105";
	font-family: FontAwesome;
	font-size: 14px;
}
</style>
<body>
	<div class="container main-container">

		<div class="row">
			<div class="col">
				<h2>おみくじ</h2>
			</div>
		</div>
		<div class="row breadcrumbs">
			<ul>
				<p>
					<a href="/">Top</a>
				</p>
				<p>
					<a href="/mypage">Mypage</a>
				</p>
				<p>
					<a href="/diag">診断メーカー</a>
				</p>
				<p>
					<a href="/diagpage">診断中</a>
				</p>
			</ul>
		</div>

		<!-- Mypage本体 -->
		<div class="row">

			<h1 th:text="${username}">さんの運勢は</h1>
			<br>
			<h1>
				<span th:text="${result}">です！！！！</span>!
			</h1>
			<br>

		</div>
		<a href="/diag">診断リストに戻る</a>
	</div>
	<!-- JavaScripts -->

</body>
</html>
